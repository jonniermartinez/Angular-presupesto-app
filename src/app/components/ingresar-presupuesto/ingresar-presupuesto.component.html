<div class="row mt-5">
  <div class="col-lg-6 offset-lg-3">
    <h2 class="text-center fontTitle">Ingrese presupuesto</h2>
    <div class="card">
      <div class="card-body">
        <div class="text-center my-3" *ngIf="cantidaIncorrecta">
          <span class="badge bg-danger"
            >El presupuesto debe ser mayor a cero</span
          >
        </div>
        <input
          type="number"
          [(ngModel)]="cantidad"
          class="form-control"
          placeholder="Ingrese su presupuesto..."
        />
        <button
          class="btn btn-primary btn-lg mt-2 btn-block"
          (click)="agregar()"
        >
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
