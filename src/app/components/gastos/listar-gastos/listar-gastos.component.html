<h4 class="text-center">Listado de gastos</h4>
<hr />
<div class="row">
  <div class="col-lg-6">
    <div class="alert alert-success">
      Presupuesto: <strong>${{ presupuesto }}</strong>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="alert alert-secondary">
      Restante: <strong>${{ restante }}</strong>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <ul class="list-group list-group-flush" *ngFor="let gasto of listGastos">
      <li class="list-group-item d-flex justify-content-between">
        <strong>{{ gasto.nombre }}</strong>
        $ {{ gasto.cantidad }}
      </li>
    </ul>
  </div>
</div>
