<h4 class="text-center">Ingresar Gasto</h4>
<hr />
<div class="text-center" *ngIf="formularioIncorrecto">
  <span class="badge bg-danger">{{ textIncorrecto | uppercase }}</span>
</div>
<div class="form-group mb-4">
  <label for="gasto">Gasto</label>
  <input
    type="text"
    [(ngModel)]="nombreGasto"
    id="gasto"
    class="form-control form-control-lg"
    placeholder="Ej: Comida"
  />
</div>
<div class="form-group mb-4">
  <label for="cantidad">Cantidad</label>
  <input
    [(ngModel)]="cantidad"
    type="number"
    id="cantidad"
    class="form-control form-control-lg"
    placeholder="Ej: cantidad"
  />
</div>
<button class="btn btn-primary btn-lg btn-block" (click)="agregarGasto()">
  Agregar gasto
</button>
